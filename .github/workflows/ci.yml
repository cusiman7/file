name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: build dir
      run: mkdir build
    - name: configure 
      run: cmake -DCMAKE_BUILD_TYPE=Release ..
      working-directory: ./build
    - name: build
      run: cmake --build .
      working-directory: ./build
    - name: run tests
      run: ./tests
      working-directory: ./build
